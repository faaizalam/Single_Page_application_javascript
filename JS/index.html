<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="app.js"></script>
    <title>Java Script</title>
    

    <link rel="stylesheet" href="app.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>

    <div class="container-fluid text-white">
      <div class="Heading text-center p-5 ">
          <h1 id="n">Stop Watch</h1>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="text-center  d-flex justify-content-center  p-2">  
                  <h1 id="display" class="circles text-center  pt-5 m-1 ">00:00</h1>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="text-center p-2 ">
              
                  <h1 class="pb-2">Sec</h1>
                  <input type="text" class="form-control field p-2" id="getsec" placeholder="Enter Minutes">
              </div>
          </div>
          <div class="col-md-6">
              <div class="text-center p-2 ">
              
                  <h1 class="pb-2">Minutes</h1>
                  <input type="text"  class="form-control field p-2" id="getmin" placeholder="Enter Hour">
              </div>
          </div>
      </div>
      <div class="text-center p-5 m-2">
      <button id="start" type="button" class="btn btn-primary start">Start</button>
      <button id="pause" type="button" class="btn btn-danger">Pause</button>
      <button id="reset"  type="button" class="btn btn-success">Reset</button> 
      <button   type="button" class="btn btn-success starts">resume</button> 
      <h2 id="show" class="text-center show-data mt-5 pt-3 show1">00:00</h2>
  </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
